services:
  nginx:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - magento_data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    volumes:
      - magento_data:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=2G
    depends_on:
      - mariadb
      - opensearch
      - redis
    restart: unless-stopped

  cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    volumes:
      - magento_data:/var/www/html
      - composer_cache:/var/www/.composer
      - ./install-magento.sh:/install-magento.sh:ro
    environment:
      - PHP_MEMORY_LIMIT=4G
      - MAGENTO_VERSION=${MAGENTO_VERSION:-2.4.7}
      - BASE_URL=${BASE_URL:-http://localhost}
      - ADMIN_FIRSTNAME=${ADMIN_FIRSTNAME:-Admin}
      - ADMIN_LASTNAME=${ADMIN_LASTNAME:-User}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin@123}
      - MYSQL_HOST=${MYSQL_HOST:-mariadb}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-magento}
      - MYSQL_USER=${MYSQL_USER:-magento}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - COMPOSER_AUTH_PUBLIC=${COMPOSER_AUTH_PUBLIC}
      - COMPOSER_AUTH_PRIVATE=${COMPOSER_AUTH_PRIVATE}
    depends_on:
      - mariadb
      - opensearch
      - redis
    tty: true
    stdin_open: true
    restart: unless-stopped
    command: sleep infinity

  mariadb:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-magento}
      - MYSQL_USER=${MYSQL_USER:-magento}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-magento_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --max_allowed_packet=256M --innodb-buffer-pool-size=512M
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  magento_data:
    driver: local
  mariadb_data:
    driver: local
  opensearch_data:
    driver: local
  redis_data:
    driver: local
  composer_cache:
    driver: local
