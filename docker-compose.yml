services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - magento_data:/var/www/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    restart: unless-stopped

  php:
    image: magento/magento-cloud-docker-php:8.2-fpm
    volumes:
      - magento_data:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=2G
      - PHP_IDE_CONFIG=serverName=magento
      - XDEBUG_CONFIG=remote_host=host.docker.internal
    depends_on:
      - mariadb
      - opensearch
      - redis
    restart: unless-stopped

  mariadb:
    image: mariadb:10.6
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-magento}
      - MYSQL_USER=${MYSQL_USER:-magento}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-magento_password}
    volumes:
      - mariadb_data:/var/lib/mysql
    command: --max_allowed_packet=256M --innodb-buffer-pool-size=512M
    restart: unless-stopped

  opensearch:
    image: opensearchproject/opensearch:2.11.1
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  cli:
    image: magento/magento-cloud-docker-php:8.2-cli
    volumes:
      - magento_data:/var/www/html
      - composer_cache:/root/.composer
    environment:
      - PHP_MEMORY_LIMIT=2G
    depends_on:
      - mariadb
      - opensearch
      - redis
    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  magento_data:
    driver: local
  mariadb_data:
    driver: local
  opensearch_data:
    driver: local
  redis_data:
    driver: local
  composer_cache:
    driver: local
